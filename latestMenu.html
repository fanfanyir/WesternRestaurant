<script type="text/html" id="sectionList">
    {{each data value index}}

                <img src="{{value.imgPath_pic}}">
                <div class="title">
                    <a href="foodEnjoy.html">
                        <p class="p1">{{value.titleCh}}</p>
                        <p class="p2">{{value.titleEN}}</p>

                </div>
            </div>
            <div class="list clearfix">
                <ul class="lmenu-section-ul1">
                    <li>
                        <a href="foodEnjoy.html">

                            <div>{{value.foodList1_en}}</div>
                        </a>
                    </li>
                    <li>
                        <a href="foodEnjoy.html">
                            <div>{{value.foodList2}}</div>
                            <div>{{value.foodList2_en}}</div>
                        </a>
                    </li>
                    <li>
                        <a href="foodEnjoy.html">

                            <div>{{value.foodList3_en}}</div>
                        </a>
                    </li>
                    <li>
                        <a href="foodEnjoy.html">
                            <div>{{value.foodList4}}</div>
                            <div>{{value.foodList4_en}}</div>
                        </a>
                    </li>
                </ul>
                <ul class="lmenu-section-ul2">
                    <li>{{value.price1}}</li>
                    <li>{{value.price2}}</li>
                    <li>{{value.price3}}</li>
                    <li>{{value.price4}}</li>
                </ul>
            </div>
